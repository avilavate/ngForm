  <div class="wrapper">
    <form class="form-signin" (ngSubmit)="submitForm(f)" #f="ngForm">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" 
      required="" autofocus="" name="username" ngModel />
      <input type="password" class="form-control" name="password" placeholder="Password" required="" ngModel/>      
      <label class="checkbox" name=password>
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" ngModel> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit"  [disabled]="!f.valid">Login</button>   
    </form>
  </div>
